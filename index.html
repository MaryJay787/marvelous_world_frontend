    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style class="horizontal-scroll">
        div.scrollmenu {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
        }
        
        div.scrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        
        div.scrollmenu a:hover {
            background-color: #777;
        }
    </style>
    <style class="horizontal-scroll">
        div.comicsscrollmenu {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
        }
        
        div.comicsscrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        
        div.comicsscrollmenu a:hover {
            background-color: #777;
        }
    </style>

<style>
        div::after {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-image: url('https://www.screengeek.net/wp-content/uploads/2016/05/Magnificent-Marvel-Wallpaper.jpg');
            background-size: cover;
            opacity: 0.63;
            background-attachment: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
